{% extends "base.html" %}
{% block title %}RomeroBlog{% endblock %}
{% block content %}
<div class="hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="display-4 fw-bold">Welcome to RomeroBlog</h1>
                <p class="lead">Discover insightful articles on technology, design, and more.</p>
            </div>
            <div class="col-lg-6">
                <img src="static/images/blog-hero-img.webp" alt="Blog hero image" class="img-fluid rounded hero-img">
            </div>
        </div>
    </div>
</div>

<main class="container my-5">
    <h2 class="text-center mb-4">Latest Posts</h2>
    <div class="row g-4">
        {% for post in all_posts %}
        <div class="col-md-4">
            <div class="card h-100">
                <img src="{{ post.card_img_url }}" class="card-img-top post-img-index" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.subtitle }}</p>
                    <a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-outline-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
